<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <header>
        <section class="container mt-4  ">
            <h1 id="title" class="text-center m-2  py-2 ">DOM Manipulation with Form </h1>
            <p id="description" class="text-center lead m-2 py-3  ">
                CLEAR THE FORM FIELD AFTER UPDATING RECORD IN THE TABLE.
            </p>
        </section>
    </header>
    <main>
        <h2 class="text-center ">FORM</h2>
        <div class="container mt-4 formbox col-12 form-group">

            <form class="row g-3" id="form">

                <div class="col-md-6 form-group">
                    <label for="first-name" class="form-label">First Name&nbsp;<span style="color: red;">*</span></label>
                    <input id="first-name"  name="first-name" type="text" class="form-control" required
                        placeholder="Enter your First Name">
                </div>
            
                <div class="col-md-6 form-group">
                    <label for="last-name" class="form-label">Last Name&nbsp;<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" name="last-name" id="last-name" required
                        placeholder="Enter your Last Name">
                </div>
                <h6>Gender</h6>
                <div class="form-check col-md-1 col-12 m-2 form-group">
                    <input class="form-check-input" type="radio" name="gender" value="Male" id="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
            
                <div class="form-check col-md-1 col-12 m-2 form-group">
                    <input class="form-check-input" type="radio" name="gender" value="Female" id="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            
                <div class="col-12 form-group">
                    <label for="address" class="form-label ">Address&nbsp;<span style="color: red;">*</span></label>
                    <div class="form-floating form-group">
                        <textarea class="form-control" id="address" placeholder="Enter your Address" required
                            style="height: 100px"></textarea>
                        
                    </div>
                </div>
            
                <div class="col-md-4 form-group" >
                    <label for="state" class="form-label form-group">State&nbsp;<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="state" required>
                </div>
            
                <div class="col-md-4 form-group">
                    <label for="country" class="form-label form-group">Country&nbsp;<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="country" required>
                </div>
            
                <div class="col-md-4 form-group">
                    <label for="pincode" class="form-label form-group">Pin code&nbsp;<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="pincode" placeholder="Enter Your Pin code" required >
                </div>

                <h5>Choice of Food</h5>  
                <h6>Please choose atleast 2 foods</h6>            
               <div class="form-check form-check-inline form-group">
            
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Food 1" required>
                    <label class="form-check-label" for="inlineCheckbox1" aria-required="required">Food 1</label>
            
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Food 2" required>
                        <label class="form-check-label" for="inlineCheckbox2">Food 2</label>
                    </div>
            
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Food 3">
                        <label class="form-check-label" for="inlineCheckbox3">Food 3</label>
                    </div>
            
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Food 4">
                        <label class="form-check-label" for="inlineCheckbox4">Food 4</label>
                    </div>
            
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Food 5">
                        <label class="form-check-label" for="inlineCheckbox5">Food 5</label>
                    </div>
            
                </div>
            
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </form> 
        </div>
        <section>

            <div class="container tablebox col-md-12 col-12">
                <h2 class="text-center ">TABLE</h2>
                <table class="table table-bordered col-12" id= "myTable">
                    <thead class="col-2">
                        <tr>
                            <th scope="col" class="col-2 ">Sl.No</th>
                            <th scope="col"class="col-2 " >First Name</th>
                            <th scope="col" class="col-2 ">Last Name</th>
                            <th scope="col" class="col-2 ">Gender</th>
                            <th scope="col" class="col-2 ">Address</th>
                            <th scope="col" class="col-2 ">State</th>
                            <th scope="col"class="col-2 ">Country</th>
                            <th scope="col"class="col-2 ">Pin Code</th>
                            <th scope="col"class="col-2 ">Choice of Food</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
